project:
  name: json-lib
  description: Java library for transforming beans, maps, collections, arrays and XML to JSON.

  website: https://github.com/kordamp/json-lib
  authors:
    - Andres Almiray
  license: Apache-2.0
  extraProperties:
    inceptionYear: 2006

release:
  github:
    branch: master
    overwrite: true
    milestone:
      name: '{{projectVersion}}'
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      format: '- {{commitShortHash}} {{commitTitle}}'
      contributors:
        format: '- {{contributorName}}{{#contributorUsernameAsLink}} ({{.}}){{/contributorUsernameAsLink}}'
      labelers:
        - label: allcontributors
          title: 'docs: update'
          order: -1
        - label: revert
          title: regex:^(?:reverts(?:\(.*\))?!?):\s.*
          order: -2
      categories:
        - title: allcontributors
          order: 55
          labels:
            - allcontributors
      hide:
        categories:
          - 'merge'
          - allcontributors
        contributors:
          - 'GitHub'
          - allcontributors

announce:
  twitter:
    active: release
