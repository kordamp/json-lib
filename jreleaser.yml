project:
  name: json-lib
  description: Java library for transforming beans, maps, collections, arrays and XML to JSON.
  links:
    homepage: https://github.com/kordamp/json-lib
  authors:
    - Andres Almiray
  license: Apache-2.0
  inceptionYear: 2006
  stereotype: NONE
  vendor: Kordamp
  java:
    groupId: org.kordamp.json
    version: 8
  tags:
    - 'json'
    - 'xml'

release:
  github:
    branch: master
    overwrite: true
    milestone:
      name: '{{projectVersion}}'
    issues:
      enabled: true
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      format: '- {{commitShortHash}} {{commitTitle}}'
      contributors:
        format: '- {{contributorName}}{{#contributorUsernameAsLink}} ({{.}}){{/contributorUsernameAsLink}}'
      labelers:
        - label: 'dependencies'
          title: 'regex:^(?:deps(?:\(.*\))?!?):\s.*'
          order: 120
      categories:
        - title: '⚙️  Dependencies'
          key: 'dependencies'
          order: 70
          labels:
            - 'dependencies'
      hide:
        categories:
          - 'merge'
        contributors:
          - 'GitHub'
      replacers:
        - search: 'deps: '

signing:
  active: ALWAYS
  armored: true

deploy:
  maven:
    nexus2:
      maven-central:
        active: RELEASE
        url: https://s01.oss.sonatype.org/service/local
        closeRepository: true
        releaseRepository: true
        stagingRepositories:
          - build/repos/local/release

announce:
  mastodon:
    active: RELEASE
    host: https://mastodon.social
