    info {
        name          = 'Json-lib'
        description   = 'Java library for transforming beans, maps, collections, arrays and XML to JSON.'
        inceptionYear = '2006'
        tags          = ['json']

        specification { enabled = false }

        people {
            person {
                name  = 'Douglas Crockford'
                email = 'json@json.org'
                roles = ['developer', 'Original source code developer']
            }
            person {
                name = 'Matt Small'
                organization {
                    name = 'WaveMaker'
                }
                roles = ['contributor']
            }
            person {
                name = 'Dan Fabulich'
                roles = ['contributor']
            }
            person {
                name = 'Masato Nagai'
                roles = ['contributor']
            }
            person {
                name = 'Gino Miceli'
                roles = ['contributor']
            }
            person {
