                roles = ['contributor']
            }
        }
    }

    docs {
        sourceXref {
            inputEncoding = 'UTF-8'
        }
    }
	
	clirr {
	    baseline = [project.group, project.name, project.previousVersion].join(':')
	}

    coverage {
        jacoco {
            toolVersion = jacocoVersion
        }
    }
}

allprojects {
    apply plugin: 'base'
    apply plugin: 'idea'

    repositories {
        mavenLocal()
    }
}

idea {
    project {
        jdkName sourceCompatibility
        languageLevel sourceCompatibility

        ipr {
            withXml { provider ->
                def node = provider.asNode()
                node.component.find { it.'@name' == 'VcsDirectoryMappings' }?.mapping[0].'@vcs' = 'Git'

                def compilerConfiguration = node.component.find { it.'@name' == 'CompilerConfiguration' }
                compilerConfiguration.remove(compilerConfiguration.annotationProcessing)
                compilerConfiguration.append(new XmlParser().parseText("""
    <annotationProcessing>
      <profile default="true" name="Default" enabled="true">
        <processorPath useClasspath="true" />
      </profile>
    </annotationProcessing>"""))
            }
        }
    }
}
